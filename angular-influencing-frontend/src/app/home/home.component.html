<app-navbar></app-navbar>

<div class="card-body p-1">
  <div class="container-fluid">
    <div #searchbar class="row justify-content-center search-bar">
      <div class="col-auto justify-content-center align-self-center">
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="" style="width: 500px;">
          <button pButton type="button" icon="pi pi-refresh" label="Αναζήτηση" class="ui-button-warn"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div *ngFor="let item of items" class="col-md-4 p-1">
        <img src={{item.image}} class="rounded" alt="Nature" style="width:100%;">
        <div class="text-block rounded">
          <h5>{{item.headline}}</h5>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
