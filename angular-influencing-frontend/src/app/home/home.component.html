<div class="container-fluid">
  <div #searchbar class="row justify-content-center search-bar">
    <div class="col-auto justify-content-center align-self-center">
      <div class="mb-4">
        <a href="index.html"><img class="mt-1" src="./assets/images/logo.jpg" style="width: 15vh; height: 15vh;"></a>
      </div>
      <div class="ui-inputgroup">
        <input type="text" pInputText placeholder=" γράψε αυτό που ψάχνεις" class="rounded-left serchBarBorder" style="width: 500px;" [(ngModel)] = "searchTerm">
        <button pButton type="button" icon="pi pi-refresh" label="Αναζήτηση" class="ui-button-warn" (click) = "search()"></button>
      </div>
    </div>
  </div>
</div>
<div>
  <app-navbar></app-navbar>
</div>
<div class="card-body p-1">
  <div class="container mt-4">
    <div class="row justify-content-center align-self-center">
      <div *ngFor="let item of items" class="col-md-4 p-1 image-large">
        <a href="{{item.link}}">
          <img src={{item.image}} class="rounded image-large">
          <div class="text-block rounded">
            <h5>{{item.headline}}</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
